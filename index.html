<!DOCTYPE html>
<html>
	<head>
		<title>Spelling Wizard</title>
		<!-- Link to your CSS file here -->
        <link rel="stylesheet" href="style.css">
	</head>
	<body>
		<header>
			<h1>Spelling Wizard</h1>
			<p>Listen to the audio and type in the correct spelling of the word.</p>
		</header>
		<main>
			<div id="word-container">
				<audio id="word-audio"></audio>
				<button id="play-button">Play</button>
				<input type="text" id="word-input" placeholder="Type the word here" required><br>
				<button id="submit-button">Submit</button>
				<p id="feedback-text"></p>
				<p id="score">Score: 0</p>
			</div>
			<div id="popup-container"></div>			  
		</main>
		<footer>
			<p>&copy; 2023 Created by Victor Yaradouno</p>
		</footer>
		<!-- Link to JS-->
        <script src="app.js"></script>
	</body>
</html>
